<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>
    <link rel="stylesheet" href="./Assets/style.css">
</head>

<body>
    <form>
        <div class="container">
            <h1>Sign Up</h1>

            <div class="sub-container">
                <div class="top-row">
                    <input type="text" placeholder="First Name" name="fname" required>
                    <input type="text" placeholder="last Name" name="lname" required>
                </div>
                <div class="middle-row">
                    <input type="text" placeholder="Mobile No." name="num" required>
                    <input type="text" placeholder="Email Address" name="email" required>
                </div>
                <div class="bottom-row">
                    <input type="text" placeholder="Password" name="psw" required>
                    <input type="text" placeholder="Confirm Password" name="psw-confirm" required>
                </div>
            </div>
            <div class="checkbox-container">
                <label for="checkbox" id="checkbox">
                    <input type="checkbox" required>I Agree
                </label>
                <section>
                    <div class="checkbox-term">
                        <p>By clicking <label type="text" id="register">Register</label>, you agree to the <a href="#" id="term">Terms and
                                Conditions</a>
                            set out by this site, including our Cookie Use.</p>
                    </div>
                </section>
            </div>

            <div class="button">
                <button type="submit" id="registerbtn">Register</button>
                <button type="submit" id="signinbtn">Sign In</button>
            </div>
        </div>
    </form>
</body>

</html>
