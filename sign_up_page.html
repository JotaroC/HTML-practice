<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>
</head>

<body>
    <form>
        <div class="container">
            <h1>Sign Up</h1>

            <div class="top-row">
                <div class="field-wrap">
                    <input type="text" placeholder="First Name" name="fname" required>
                </div>
                <div class="field-wrap">
                    <input type="text" placeholder="last Name" name="lname" required>
                </div>
            </div>
            <div class="field-wrap">
                <input type="text" placeholder="Mobile No." name="num" required>
            </div>
            <div class="field-wrap">
                <input type="text" placeholder="Email Address" name="email" required>
            </div>
            <div class="bottom-row">
                <div class="field-wrap">
                    <input type="text" placeholder="Password" name="psw" required>
                </div>
                <div class="field-wrap">
                    <input type="text" placeholder="Confirm Password" name="psw-confirm" required>
                </div>
            </div>
            <label for="checkbox">
                <input type="checkbox"> <b id="checkbox">I Agree</b>
            </label>

            <p>By clicking <b class="regiser">Register</b>, you agree to the <a href="#">Terms and Conditions</a> set
                out by this site, including our Cookie Use.</p>

            <div class="button">
                <button type="submit" id="registerbtn">Register</button>
                <button type="submit" class="signinbtn">Sign In</button>
            </div>
        </div>
    </form>
</body>

</html>
